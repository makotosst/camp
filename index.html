<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">    
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">

    <title>充実したキャンプを</title>
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="./image/campyourlife.png" alt="campyourlife">
        </div>
        <div id="drawer_toggle" class="open"><img src="../camp/image/outline_menu_black.png" alt="ハンバーガーメニュー">
        </div>
        <div class="nav">
            <ul>
                <li>menu</li>
                <li>point</li>
                <li>canp</li>
                <li>vlog</li>
            </ul>
        </div>
        <div class="nav-sp">
            <ul>
                <li>menu</li>
                <li>point</li>
                <li>canp</li>
                <li>vlog</li>
            </ul>
        </div>
    </header>
    <div class="animete-line"></div>
    <div class="animete-up"></div>
    <div class="animete-down"></div>
    <div class="top-wrap">
        <p>キャンプを楽しもう。</p>
    </div>

    <div class="main">
        <div class="main-box-1">
            <div class="main-box-1-text">
                あなたが思い描いた<br>キャンプの想像を
            </div>
            <div class="main-box-1-img">
                <img src="./image/IMG_9285.png" alt="テント画像">
            </div>
        </div>
        <div class="main-box-2">
            <div class="main-box-2-img">
                <img src="./image/IMG_0042.png" alt="テントとつき">
            </div>
            <div class="main-box-2-text">
                より自然的で<br>開放的な空間を
            </div>
        </div>
        <div class="main-box-3">
            <div class="main-box-3-text">
                思い出とともに<br>体験として刻まれる。
            </div>
            <div class="main-box-3-img">
                <img src="./image/IMG_9271.png" alt="キャンプファイヤー">
            </div>
        </div>
    </div>

    <div class="contents">
        <button class="contents-img" value="もっとみる">もっとみる</button>
    </div>

    <footer>
        <div class="footer-nav"></div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

        $(function () {
            $(".nav-sp").hide();
            $('#drawer_toggle').on('click', function () {        // js-btnクラスをクリックすると、
                $('.nav-sp').toggle(1000); // メニューとバーガーの線にopenクラスをつけ外しする    
            })

            $(window).scroll(function () {
                $('.main-box-1,.main-box-2,.main-box-3').each(function() {
                    var elemPos = $(this).offset().top;
                    var scroll = $(window).scrollTop();
                    var windowHeight = $(window).height();
                    if (scroll > elemPos - windowHeight) {
                        $(".main-box-1,.main-box-2,.main-box-3").addClass('scrollin');
                    }
                });
            });  
            
            $(".animete-line").animate({"width":"100%"}),1500,function(){
                $(".animete-line").css("right",0)
                $(".animete-line").animate({"width":"0%"}),function(){
                    $(".animete-up").animate({"height":"0%"})
                    $(".animete-down").animate({"height":"0%"})
                }
            }
        });
    
    </script>


</body >


</html >
